<!DOCTYPE html>
<html>
<head>
<title>
Lists
</title>
</head>
<body>
<h2>
Ordered List:
</h2>
<ol>
<li>
Apple
</li>
<li>
Orange
</li>
<li>
Mango
<li>
Pear
</li>
</ol>
<h2>
Unordered List:
</h2>
<ul>
<li>
Apple
</li>
<li>
Orange
</li>
<li>
Mango
</li>
<li>
Pear
</li>
</ul>
<h2>
Definition List:
</h2>
<dl>
<dt>
Apple
</dt>
<dd>
Apple is a red fruit.
</dd>
<dt>
Orange
</dt>
<dd>
Orange is a orange fruit.
</dd>
<dt>
Mango
</dt>
<dd>
Mango is the best, sweet and refreshing fruit.
</dd>
<dt>
Pear
</dt>
<dd>
Pear is a green fruit.
</dd>
</dl>
</body>
</html>
